<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="doodle.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div class="video-container" id="video-container">
      <video id="video" controls autoplay>
        <source src="Bredland.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="pre_parallax">
      <img src="Bredland_cover.jpg" alt="A mountain village with the text: 'The Battle Of Bredland' " class="bg-image">
    </div>
    <div class="parallax hidden" id="parallax">
      <img src="hecker.jpeg" alt="An ominous Hacker surrounded by 1s and 0s" class="parallax-bg">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
